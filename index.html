<!DOCTYPE HTML>
<html >
  <head>
    <meta charset="utf-8">
    <title>weather</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link href= "index.css" rel="stylesheet"></link>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  </head>
  <body>


    <div class="container">
      <div class="jumbotron bg-dark text-white">
        <h1 class="display-4">City Weather</h1>
        <p class="lead">This is a simple weather app. Enter the name of the city and will get all the information about the city's weather</p>
        <hr class="my-4">
        <div class="input-group mb-3 container">
          <input autocomplete="off" type="text" class="form-control" placeholder="City Name" name="city" id="city">
          <div class="input-group-append">
              <button class="btn btn-outline-info" type="button" id="search">Search</button>
          </div>
        </div>
        <div class="map mt-5">
          <p class="lead mb-4">Having problems finding your city? Try clicking your desired location on the map</p>
          <div id="map"></div>
        </div>
      </div>



      <!-- Button trigger modal -->
      <button id="btn-modal" type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
              <div >
                <div id="info">
                </div>          
                <table class="table table-dark d-none">
                  <thead>
                    <tr>
                      <th scope="col">Week</th>
                      <th scope="col">Day</th>
                      <th scope="col">Min</th>
                      <th scope="col">Max</th>
                      <th scope="col">Weather</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      


    </div>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
